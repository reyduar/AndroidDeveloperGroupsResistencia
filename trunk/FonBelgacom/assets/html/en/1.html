¿What is a Fon Spot?
</div>
<div class="text">
<p>
A Fon Spot is a WiFi hotspot created by a person who has installed a Fonera (or a Fon enabled) router. In general, the wireless network name (SSID) of a Fon Spot contains "Fon". For example: "FON_FREE_INTERNET."
</p>
<p>
<a href="https://fon.zendesk.com/entries/2115630">Click here</a> for a detailed explanation of Fon Spots.
</p>

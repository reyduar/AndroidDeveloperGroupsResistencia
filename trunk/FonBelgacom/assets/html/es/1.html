<div class="title">
¿Qué es un Fon Spot?
</div>
<div class="text">
<p>
Un Fon Spot es un punto WiFi creado por una persona que ha instalado una Fonera (o un router con funcionalidad Fon integrada). Por lo general los puntos Fon empiezan con "FON". Por ejemplo: "FON_FREE_INTERNET".
</p>
<p>
<a href="https://fon.zendesk.com/entries/21156308-all-you-need-to-know-about-fon-spots">Haz clic aquí</a> para una explicación detallada de los Fon Spots. .
</p>
